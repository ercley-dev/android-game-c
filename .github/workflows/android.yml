name: Android Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Licenses and Install NDK
        run: |
          yes | sdkmanager --licenses
          sdkmanager "ndk-bundle" "platform-tools" "platforms;android-28"

      - name: Download SDL2 Source
        run: |
          # Baixa a versão estável da SDL2 para Android
          curl -L https://www.libsdl.org/release/SDL2-2.30.9.tar.gz -o sdl2.tar.gz
          tar -xzf sdl2.tar.gz
          # Renomeia a pasta para apenas 'SDL2' para o NDK encontrar fácil
          mv SDL2-2.30.9 SDL2

      - name: Build Native Binaries
        run: |
          # Definimos o NDK_MODULE_PATH apontando para a pasta onde baixamos a SDL2
          $ANDROID_HOME/ndk-bundle/ndk-build \
            NDK_PROJECT_PATH=. \
            APP_BUILD_SCRIPT=jni/Android.mk \
            NDK_APPLICATION_MK=jni/Application.mk \
            NDK_MODULE_PATH=./ \
            APP_PLATFORM=android-28

